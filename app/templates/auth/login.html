{% extends "index.html" %}
{% block title %}Login - KNH Medical System{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h2 {
        color: #2c3e50;
        margin-bottom: 10px;
    }
    
    .login-header p {
        color: #7f8c8d;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #4CAF50;
    }
    
    .btn-login {
        width: 100%;
        padding: 14px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .btn-login:hover {
        background: #45a049;
    }
    
    .user-type-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        background: #f5f5f5;
        padding: 5px;
        border-radius: 8px;
    }
    
    .user-type-tab {
        flex: 1;
        padding: 10px;
        text-align: center;
        background: transparent;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
    }
    
    .user-type-tab.active {
        background: white;
        color: #4CAF50;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .links {
        text-align: center;
        margin-top: 20px;
    }
    
    .links a {
        color: #4CAF50;
        text-decoration: none;
        margin: 0 10px;
    }
    
    .links a:hover {
        text-decoration: underline;
    }
    
    .icon {
        font-size: 48px;
        color: #4CAF50;
        margin-bottom: 15px;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <div class="icon">
            <i class="fa-solid fa-user-circle"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Login to access your account</p>
    </div>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="user-type-tabs">
            <button type="button" class="user-type-tab active" onclick="selectUserType('patient')">
                <i class="fa-solid fa-user"></i> Patient
            </button>
            <button type="button" class="user-type-tab" onclick="selectUserType('doctor')">
                <i class="fa-solid fa-user-doctor"></i> Doctor
            </button>
            <button type="button" class="user-type-tab" onclick="selectUserType('admin')">
                <i class="fa-solid fa-user-shield"></i> Admin
            </button>
        </div>
        
        <input type="hidden" name="user_type" id="user_type" value="patient">
        
        <div class="form-group">
            <label for="email">
                <i class="fa-solid fa-envelope"></i> Email Address
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fa-solid fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-login">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        
        <div class="links">
            <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
            <span>|</span>
            <a href="{{ url_for('auth.register_patient') }}">Register as Patient</a>
            <span>|</span>
            <a href="{{ url_for('auth.register_doctor') }}">Register as Doctor</a>
        </div>
    </form>
</div>

<script>
    function selectUserType(type) {
        document.getElementById('user_type').value = type;
        
        const tabs = document.querySelectorAll('.user-type-tab');
        tabs.forEach(tab => tab.classList.remove('active'));
        event.target.closest('.user-type-tab').classList.add('active');
    }
</script>

{% endblock %}
